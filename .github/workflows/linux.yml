name: CI on linux

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
    - master

jobs:
  cmake:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-16.04]
        EVENT_CMAKE_OPTIONS: ["","-DEVENT__DISABLE_OPENSSL=ON"]
        include:
          - os: ubuntu-16.04
            EVENT_CMAKE_OPTIONS: "-DEVENT__DISABLE_OPENSSL=ON"
            TOOLS: doxygen
    steps:
    - uses: actions/checkout@v1
    - name: Cache
      uses: actions/cache@v1.0.3
      with:
        # A directory to store and save the cache
        path: build
      # An explicit key for restoring and saving the cache
        key: ${{ runner.os }}-${{ matrix.EVENT_CMAKE_OPTIONS }}
    - name: install depend
      run: |
        sudo apt install zlib1g-dev libssl-dev build-essential automake autoconf cmake lcov doxygen
    - name: build and test
      env:
        CC: gcc
      shell: bash
      run: |
        # build and test
          export
          CTEST_PARALLEL_LEVEL=1
          CTEST_OUTPUT_ON_FAILURE=1;
          mkdir -p build &&
          cd build &&
          pwd &&
          cmake .. ${{ matrix.EVENT_CMAKE_OPTIONS }};
          if [ "$TEST_EXPORT" == "STATIC" ]; then
            cmake --build .;
            sudo python3 ../test-export/test-export.py static;
          elif [ "$TEST_EXPORT" == "SHARED" ]; then
            cmake --build .;
            sudo python3 ../test-export/test-export.py shared;
          else
            cmake --build . --target verify;
          fi
      if: matrix.TOOLS!='doxygen'
    - name: generate doxygen
      run: | 
        mkdir -p build &&
        cd build &&
        cmake -DEVENT__DOXYGEN=ON .. &&
        cmake --build . --target doxygen;
        pwd
      if: matrix.TOOLS=='doxygen'
    - name: GitHub Pages Deploy
      uses: maxheld83/ghpages@v0.2.1
      env:
        BUILD_DIR : ../doxygen/html
        secrets: GHA_TOKEN
      if: matrix.TOOLS=='doxygen'

